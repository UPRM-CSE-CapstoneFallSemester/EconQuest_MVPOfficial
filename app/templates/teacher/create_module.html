{% extends 'base.html' %}
{% block content %}
<h1 class="text-xl font-semibold mb-4">Crear módulo</h1>
<form method="post" class="bg-white p-6 rounded-2xl shadow max-w-lg">
  <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">
  <label class="block text-sm">Título
    <input name="title" class="mt-1 w-full border rounded p-2" required />
  </label>
  <label class="block text-sm mt-3">Idioma
    <select name="lang" class="mt-1 w-full border rounded p-2">
      <option value="es">Español</option>
      <option value="en">English</option>
    </select>
  </label>
  <label class="inline-flex items-center gap-2 mt-3 text-sm">
    <input type="checkbox" name="publish" /> Publicar ahora
  </label>
  <button class="mt-4 px-4 py-2 rounded bg-blue-600 text-white">Guardar</button>
</form>
{% endblock %}
