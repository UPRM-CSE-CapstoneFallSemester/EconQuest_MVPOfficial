{% extends 'base.html' %}
{% block content %}
<h1 class="text-xl font-semibold mb-4">Crear actividad</h1>
    <a href="{{ url_for('teacher.activities_builder', module_id=module.id) }}"
       class="px-4 py-2 rounded-xl bg-emerald-600 hover:bg-emerald-500 text-white">
      + New MCQ (builder)
    </a>
<form method="post" class="bg-white p-6 rounded-2xl shadow max-w-lg">
  <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">
  <label class="block text-sm">M칩dulo
    <select name="module_id" class="mt-1 w-full border rounded p-2">
      {% for m in modules %}
        <option value="{{ m.id }}">{{ m.title }}</option>
      {% endfor %}
    </select>
  </label>
  <label class="block text-sm mt-3">Tipo
    <select name="type" class="mt-1 w-full border rounded p-2">
      <option value="scenario">Scenario</option>
      <option value="quiz">Quiz</option>
    </select>
  </label>
  <label class="block text-sm mt-3">M치x. puntos
    <input type="number" name="max_points" value="100" class="mt-1 w-full border rounded p-2" />
  </label>
  <label class="block text-sm mt-3">Enunciado / Prompt
    <textarea name="prompt" class="mt-1 w-full border rounded p-2" rows="3"></textarea>
  </label>
  <fieldset class="mt-3">
    <legend class="text-sm font-medium">Opciones (consecuencias)</legend>
    <div class="grid grid-cols-2 gap-3 mt-2">
      <div>
        <input name="opt_a" class="w-full border rounded p-2" placeholder="Opci칩n A" />
        <input name="delta_a" class="mt-1 w-full border rounded p-2" placeholder="Delta A (ej. 10)" />
      </div>
      <div>
        <input name="opt_b" class="w-full border rounded p-2" placeholder="Opci칩n B" />
        <input name="delta_b" class="mt-1 w-full border rounded p-2" placeholder="Delta B (ej. -5)" />
      </div>
    </div>
  </fieldset>
  <button class="mt-4 px-4 py-2 rounded bg-blue-600 text-white">Crear</button>
</form>
{% endblock %}
