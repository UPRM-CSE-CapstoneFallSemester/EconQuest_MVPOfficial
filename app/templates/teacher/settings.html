{% extends 'teacher/layout.html' %}
{% block teacher_content %}
<div class="max-w-xl mx-auto text-slate-100">
  <h1 class="text-2xl font-bold text-emerald-400 mb-4">Game settings</h1>

  {% with messages = get_flashed_messages(with_categories=true) %}
  {% if messages %}
    <div class="space-y-2 mb-4">
      {% for cat, msg in messages %}
        <div class="p-3 rounded {{ 'bg-emerald-900/30 border border-emerald-700/40' if cat=='success' else 'bg-red-900/30 border border-red-700/40' }}">{{ msg }}</div>
      {% endfor %}
    </div>
  {% endif %}
  {% endwith %}

  <form method="post" action="{{ url_for('teacher.settings_save') }}" class="space-y-3">
    <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">
    <label class="block text-sm">XP base (level 1â†’2)
      <input class="mt-1 w-full rounded bg-slate-900 border border-slate-700 px-3 py-2" name="xp_base" type="number" value="{{ settings.xp_base }}">
    </label>
    <label class="block text-sm">XP growth per level
      <input class="mt-1 w-full rounded bg-slate-900 border border-slate-700 px-3 py-2" name="xp_growth" type="number" value="{{ settings.xp_growth }}">
    </label>
    <label class="block text-sm">Default attempt limit (activities without explicit limit)
      <input class="mt-1 w-full rounded bg-slate-900 border border-slate-700 px-3 py-2" name="max_attempts_default" type="number" value="{{ settings.max_attempts_default }}">
    </label>
    <button class="mt-2 px-4 py-2 rounded bg-emerald-600 text-white">Save</button>
  </form>
</div>
{% endblock %}
