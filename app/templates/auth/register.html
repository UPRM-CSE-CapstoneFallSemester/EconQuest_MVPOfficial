{% extends 'base.html' %}
{% block content %}
<style>
  .auth-bg{
    position: relative; overflow: hidden;
    min-height: calc(100vh - 56px);
    background: radial-gradient(60% 80% at 50% 0%, #0b775e 0%, #066a55 40%, #055244 70%, #062a22 100%);
  }
  .auth-card{
    background: rgba(255,255,255,.9);
    backdrop-filter: blur(6px);
    border-radius: 18px;
    box-shadow: 0 25px 60px rgba(0,0,0,.25);
  }
</style>

<div class="auth-bg grid place-items-center px-4 py-10">
  <div class="relative w-full max-w-xl auth-card p-6 sm:p-8">
    <div class="absolute -top-6 left-6 w-14 h-14 rounded-2xl bg-emerald-500 text-white grid place-items-center font-extrabold shadow-lg">EQ</div>

    <h1 class="text-2xl font-extrabold text-slate-800 text-center">EconQuest</h1>
    <p class="text-center text-slate-600 mt-1">Create your account</p>

    <form method="post" class="mt-6 grid sm:grid-cols-2 gap-4">
      <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">
      <label class="text-sm text-slate-700 sm:col-span-2">Full name
        <input name="name" class="mt-1 w-full rounded-lg border border-slate-300 px-3 py-2 text-slate-900 placeholder-slate-400 focus:outline-none focus:ring-2 focus:ring-emerald-500" placeholder="Your name" required>
      </label>
      <label class="text-sm text-slate-700 sm:col-span-2">Email
        <input name="email" type="email" class="mt-1 w-full rounded-lg border border-slate-300 px-3 py-2 text-slate-900 placeholder-slate-400 focus:outline-none focus:ring-2 focus:ring-emerald-500" placeholder="you@example.com" required>
      </label>
      <label class="text-sm text-slate-700">Password
        <input name="password" type="password" class="mt-1 w-full rounded-lg border border-slate-300 px-3 py-2 text-slate-900 placeholder-slate-400 focus:outline-none focus:ring-2 focus:ring-emerald-500" placeholder="Min 6 characters" required>
      </label>
      <label class="text-sm text-slate-700">Confirm password
        <input name="confirm" type="password" class="mt-1 w-full rounded-lg border border-slate-300 px-3 py-2 text-slate-900 placeholder-slate-400 focus:outline-none focus:ring-2 focus:ring-emerald-500" placeholder="Repeat password" required>
      </label>

      <div class="sm:col-span-2 flex items-center justify-between">
        <a class="text-emerald-700 hover:underline text-sm" href="{{ url_for('auth.login') }}">Already have an account? Sign in</a>
        <button class="rounded-lg bg-emerald-600 hover:bg-emerald-700 text-white px-5 py-2.5 font-medium">Create account</button>
      </div>
    </form>
  </div>
</div>
{% endblock %}
