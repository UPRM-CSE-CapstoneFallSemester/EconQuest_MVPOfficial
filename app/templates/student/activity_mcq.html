{% extends 'student/layout.html' %}
{% block student_content %}
<h1 class="text-2xl font-semibold text-emerald-200 mb-4">{{ data.title or activity.title }}</h1>
<form method="post" class="space-y-6 max-w-3xl">
  {{ csrf_token() }}
  {% for q in questions %}
  <div class="p-4 rounded-xl bg-emerald-900/30 border border-emerald-800/60">
    <div class="font-medium text-emerald-100 mb-2">{{ q.text }}</div>
    <div class="space-y-2">
      {% for ch in q.choices %}
      <label class="flex items-center gap-3">
        <input type="radio" name="q_{{ q.id }}" value="{{ ch.id }}" required>
        <span class="text-emerald-100">{{ ch.text }}</span>
      </label>
      {% endfor %}
    </div>
  </div>
  {% endfor %}

  <button class="px-5 py-2 rounded-xl bg-emerald-600 hover:bg-emerald-500 text-white">Submit</button>
</form>
{% endblock %}
